<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon-16x16.png">
    <title>Project-18</title>
</head>
<body>

    <canvas class="canvas" id="canvasId"></canvas>
        <div class="bar" id="barElement">
            <div class="clr" data-clr="#000"></div>
            <div class="clr" data-clr="red"></div>
            <div class="clr" data-clr="orange"></div>
            <div class="clr" data-clr="blue"></div>
            <div class="clr" data-clr="purple"></div>
            <div class="clr" data-clr="green"></div>
            <div class="clr" data-clr="yellow"></div>
            <div class="clr" data-clr="#fff"></div>
            <input type="color" name="color" id="favcolor" value="#000">
            <input type="range" name="range" id="sizeId" class="size" value="1" min="1" max="10" oninput="sizeOut.value = sizeId.value">
            <output id="sizeOut"></output>
            <div class="palet">
                <i class="fa-solid fa-palette"></i>
            </div>
            <button id="clear" class="btn btn-outline-primary">Clear</button>
            <button id="save" class="btn  btn-outline-primary">Save</button>
        </div>
        <div class="focus" id="focus">
            <span id="down" class="down">
                <i class="fa-solid fa-chevron-down"></i>
            </span>
        </div>
    

    <script src="script/script.js"></script>
    <script src="https://kit.fontawesome.com/bfb7b37f5c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
